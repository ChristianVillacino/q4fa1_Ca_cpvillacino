<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signIn" onsubmit="return output()" onreset="reset()"><!--dili jud ko kasabot naka on reset man sir nganong dili mugana-->
        <fieldset form="login">
            <div id="legend">Sign Up</div><br>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" onblur="onBlur('name')" onfocus="onFocus('name')"><br><br>
            <label for="prefferedUsername">Username: </label>
            <input type="text" id="prefferedUsername" name="prefferedUsername" onblur="onBlur('prefferedUsername')" onfocus="onFocus('prefferedUsername')"><br><br>
            <label for="passWord">Password: </label>
            <input type="password" id="passWord" name="passWord" onblur="onBlur('passWord')" onfocus="onFocus('passWord')"><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" onblur="onBlur('email')" onfocus="onFocus('email')"><br><br>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" onblur="onBlur('address')" onfocus="onFocus('address')"><br><br>
            <p>Select your gender:</p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="male">Female</label><br>
            <input type="radio" id="anon" name="gender" value="Anon">
            <label for="anon">Prefer not to mention</label><br>
            <label for="interests">Interests: </label>
            <textarea name="interests" id="interests" cols="30" rows="10" onblur="onBlur('interests')" onfocus="onFocus('interests')"></textarea><br><br>
            <label for="submit"></label>
            <input type="submit" value="Submit">
            <label for="reset"></label><!--to reset the output, press reset then submit-->
            <input type="reset" value="Reset">
        </fieldset>
    </form>
    <fieldset>
        <div id="outputN">Name: </div><br>
        <div id="outputU">Username: </div><br>
        <div id="outputP">Password: </div><br>
        <div id="outputE">Email: </div><br>
        <div id="outputA">Address: </div><br>
        <div id="outputG">Gender: </div><br>
        <div id="outputI">Interests: </div><br>
    </fieldset>

    <script>
        function onBlur(id){
            let x = document.getElementById(id);
            if (x.value == "") {
                document.getElementById(id).style.border = "2px solid red";
            }
        }

        function onFocus(id){
            let x = document.getElementById(id);
            document.getElementById(id).style.border = "2px solid green";
        }

        function output(){
            document.getElementById("outputN").innerHTML = "Name: " + document.getElementById("name").value;
            document.getElementById("outputU").innerHTML = "Username: " + document.getElementById("prefferedUsername").value;
            document.getElementById("outputP").innerHTML = "Password: " + document.getElementById("passWord").value;
            document.getElementById("outputE").innerHTML = "Email: " + document.getElementById("email").value;
            document.getElementById("outputA").innerHTML = "Address: " + document.getElementById("address").value;
            document.getElementById("outputI").innerHTML = "Interests: " + document.getElementById("interests").value;
            //i don't understand how to do gender sir i give up sir ron please tell me how thank you sir huhu
            return false;
        }

        function output2() {
            var x = "";
            var gender = document.getElementByName("gender");
            for (var i=0; i<gender.length; i++) {
                if (gender[i].checked) {
                    x = gender[i].value;
                }
            }
            document.getElementById("outputG").innerhtml = "Gender: " + x;
            return false;
        }
        
        function reset(){
            document.getElementById("outputN").innerHTML = "Name: ";
            document.getElementById("outputU").innerHTML = "Username: ";
            document.getElementById("outputP").innerHTML = "Password: ";
            document.getElementById("outputE").innerHTML = "Email: ";
            document.getElementById("outputA").innerHTML = "Address: ";
            document.getElementById("outputI").innerHTML = "Interests: ";
        }
    </script>
</body>
</html>
