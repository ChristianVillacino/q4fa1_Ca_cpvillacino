<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signIn">
        <fieldset form="login">
            <legend></legend>
            <div id="legend">Sign Up</div><br>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" onblur="onBlur('name')" onfocus="onFocus('name')"><br><br>
            <label for="prefferedUsername">Username: </label>
            <input type="text" id="prefferedUsername" name="prefferedUsername" onblur="onBlur('prefferedUsername')" onfocus="onFocus('prefferedUsername')"><br><br>
            <label for="passWord">Password: </label>
            <input type="password" id="passWord" name="passWord" onblur="onBlur('passWord')" onfocus="onFocus('passWord')"><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" onblur="onBlur('email')" onfocus="onFocus('email')"><br><br>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" onblur="onBlur('address')" onfocus="onFocus('address')"><br><br>
            <p>Select your gender:</p>
            <input type="radio" id="male" name="gemder" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gemder" value="Female">
            <label for="male">Female</label><br>
            <input type="radio" id="anon" name="gemder" value="Anon">
            <label for="anon">Prefer not to mention</label><br>
            <label for="interests">Interests: </label>
            <textarea name="interests" id="interests" cols="30" rows="10" onblur="onBlur('interests')" onfocus="onFocus('interests')"></textarea><br><br>
            <label for="submit"></label>
            <input type="submit" value="Submit">
            <label for="reset"></label>
            <input type="reset" value="Reset">
        </fieldset>
        <fieldset form="output">
            <legend></legend>
        </fieldset>
    </form>

    <script>
        function onBlur(id){
            let x = document.getElementById(id);
            if (x.value == "") {
                document.getElementById(id).style.border = "2px solid red";
            }
        }

        function onFocus(id){
            let x = document.getElementById(id);
            document.getElementById(id).style.border = "2px solid green";
        }
    </script>
</body>
</html>
